<mat-card class="event-card">
  <mat-card-header>
    <mat-card-title class="name">{{ event.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ event.description }}</p>
  </mat-card-content>
  <mat-card-footer>
    <div class="stats">
      <div class="stat-item">
        <p class="p-class">{{ 'card.checked' | translate }}: {{ checkedInCount }} </p>
      </div>
      <div class="stat-item">
        <p class="p-class">{{ 'card.rating' | translate }}: {{ averageRating }} </p>
      </div>
    </div>
  </mat-card-footer>
</mat-card>
